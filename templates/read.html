{% extends('base.html')%}
{% block title %}{{title}}{% endblock %}
{% block body %}
	<br>
	<h1 class="display-3">{{ post.title }}</h1>
	<figure>
		<figcaption class="blockquote-footer">
		by <cite title="Source Title">{{post.author}}</cite>
		</figcaption>
	</figure>
	<hr>
	<blockquote class="blockquote">
		<p>{{ post.body }}</p>
	</blockquote>
{% endblock %}
